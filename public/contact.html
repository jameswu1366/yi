<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">一五八光电</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">首页</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="./products.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              所有产品
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./products.html">所有产品</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="./products.html">圆形连接器</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="./products.html">矩形连接器</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="./products.html">射频连接器</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="./products.html">板间</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="./products.html">线缆组件</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./contact.html">联系我们</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">中/English</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-5">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
            <div class="card" style="width: 28rem;">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-12">
                        <h3 class="card-title">联系方式</h3>
                        <h5 class="card-subtitle mb-2">一五八光电有限公司</h5>
                        <p class="card-text text-muted">我们期待您的反馈</p>
                        <ul class="list-group">
                          <li class="list-group-item"><i class="fa fa-phone"></i> 电话：</li>
                          <li class="list-group-item"><i class="fa fa-envelope"></i> 邮箱：</li>
                          <li class="list-group-item"><i class="fa fa-print"></i> 传真：</li>
                        </ul>
                      </div>
                    </div>  
                    
                  </div>

              </div>
        </div>
        <div class="col-5">
            <form>
                <div class="row">
                  <div class="col-12 text-center">
                    <h3>留言反馈</h3>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text">First Name:</span>
                        <input type="text" class="form-control" placeholder="First Name">
                      </div>
                  </div>
                  <div class="col-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text">Last Name:</span>
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text">Email:</span>
                      <input type="text" class="form-control" placeholder="example@abc.com">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text">Phone:</span>
                      <input type="text" class="form-control" placeholder="( ___ ) - ___ - ____">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="input-group">
                      <span class="input-group-text">Message</span>
                      <textarea class="form-control" aria-label="With textarea" placeholder="Message"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row align-item-center">
                  <div class="col-2">

                  </div>
                </div>
              </form>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
